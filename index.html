<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Instagram by Pedro Thomé</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/Instagram-Icon.ico">
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="Senha">
          <button class="form-btn" type="submit">Entrar</button>
          <span class="has-separator">OU</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i> Entrar com o Facebook
          </a>
          <a class="password-reset" href="#">Esqueceu a senha?</a>
        </form>
        <div class="sign-up">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </div>
        <div class="get-the-app">
          <span>Obtenha o aplicativo.</span>
          <div class="badges">
            <img src="./images/app-store.png" alt="app-store badge">
            <img src="./images/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">Meta</a>
            </li>
            <li>
              <a href="#">Sobre</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Carreiras</a>
            </li>
            <li>
              <a href="#">Ajuda</a>
            </li>
            <li>
              <a href="#">API</a>
            </li>
            <li>
              <a href="#">Privacidade</a>
            </li>
            <li>
              <a href="#">Termos</a>
            </li>
            <li>
              <a href="#">Principais contas</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Localizações</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy 2022 Instagram from Meta.
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
